name: reusable-ci

on:
  workflow_call:
    inputs:
      eckit:
        required: false
        type: string

jobs:
  ci:
    name: eckit-ci
    uses: ecmwf-actions/reusable-workflows/.github/workflows/ci.yml@v2
    with:
      repository: ${{ inputs.eckit || 'ecmwf/eckit@develop' }}
      name_prefix: eckit-
      codecov_upload: true
      build_package_inputs: |
        repository: ${{ inputs.eckit || 'ecmwf/eckit@develop' }}
        self_coverage: true
        dependencies: ecmwf/ecbuild
        dependency_branch: develop
        parallelism_factor: 8
    secrets: inherit
